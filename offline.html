<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Wallet Generator (Offline)</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 2rem;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 0.5rem; color: #00d4ff; }
        .subtitle { text-align: center; color: #888; margin-bottom: 2rem; font-size: 0.9rem; }
        .warning {
            background: #ff6b6b22;
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }
        .warning strong { color: #ff6b6b; }
        .card {
            background: #16213e;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        label { display: block; margin-bottom: 0.5rem; color: #aaa; font-size: 0.85rem; }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0f0f23;
            color: #fff;
            font-family: monospace;
            font-size: 0.9rem;
        }
        input:focus { outline: none; border-color: #00d4ff; }
        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.1s;
        }
        button:hover { transform: scale(1.02); }
        button:active { transform: scale(0.98); }
        .result { display: none; margin-top: 1.5rem; }
        .result.show { display: block; }
        .field { margin-bottom: 1rem; }
        .field-label { font-size: 0.75rem; color: #00d4ff; text-transform: uppercase; margin-bottom: 0.25rem; }
        .field-value {
            background: #0f0f23;
            padding: 0.75rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
            border: 1px solid #333;
        }
        .copy-btn {
            width: auto;
            padding: 0.4rem 0.8rem;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            background: #333;
        }
        .status { text-align: center; color: #888; margin-top: 1rem; font-size: 0.85rem; }
        .checkbox-group { display: flex; align-items: center; gap: 0.5rem; margin: 0.5rem 0; }
        .checkbox-group input { width: auto; }
        .vanity-options { margin-top: 1rem; }
        .row { display: flex; gap: 1rem; }
        .row > * { flex: 1; }
        footer { text-align: center; margin-top: 2rem; color: #555; font-size: 0.75rem; }
        footer a { color: #00d4ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Ethereum Wallet</h1>
        <p class="subtitle">Offline Generator</p>

        <div class="warning">
            <strong>‚ö†Ô∏è Security:</strong> Disconnect from the internet before generating. 
            Save this page (Ctrl+S) to use offline. Never share your private key.
        </div>

        <div class="card">
            <label>Vanity Prefix (optional)</label>
            <input type="text" id="prefix" placeholder="e.g., dead, cafe, 1234" maxlength="6">
            
            <div class="vanity-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="caseSensitive">
                    <label for="caseSensitive" style="margin:0">Case-sensitive (slower)</label>
                </div>
            </div>

            <button id="generateBtn" onclick="generate()">Generate Wallet</button>
            
            <p class="status" id="status"></p>
        </div>

        <div class="result" id="result">
            <div class="card">
                <div class="field">
                    <div class="field-label">Address</div>
                    <div class="field-value" id="address"></div>
                    <button class="copy-btn" onclick="copy('address')">Copy</button>
                </div>
                
                <div class="field">
                    <div class="field-label">Private Key</div>
                    <div class="field-value" id="privateKey"></div>
                    <button class="copy-btn" onclick="copy('privateKey')">Copy</button>
                </div>

                <div class="field" id="statsField">
                    <div class="field-label">Stats</div>
                    <div class="field-value" id="stats"></div>
                </div>
            </div>
        </div>

        <footer>
            Uses <a href="https://github.com/paulmillr/noble-secp256k1">noble-secp256k1</a> & 
            <a href="https://github.com/paulmillr/noble-hashes">noble-hashes</a> (audited libraries)
        </footer>
    </div>

    <!-- Inlined noble-secp256k1 (minified) - MIT License - Paul Miller -->
    <script>
    // noble-secp256k1 v2.0.0 - minimal inline version for Ethereum
    // Full library: https://github.com/paulmillr/noble-secp256k1
    const P=2n**256n-2n**32n-977n,N=2n**256n-0x14551231950b75fc4402da1732fc9bebfn;
    const Gx=0x79BE667EF9DCBBAC55A06295CE870B07029BFCDB2DCE28D959F2815B16F81798n;
    const Gy=0x483ADA7726A3C4655DA4FBFC0E1108A8FD17B448A68554199C47D08FFB10D4B8n;
    const mod=(a,b=P)=>((a%b)+b)%b;
    const pow=(b,e,m=P)=>{let r=1n;for(b=mod(b,m);e>0n;e>>=1n,b=mod(b*b,m))if(e&1n)r=mod(r*b,m);return r;};
    const inv=(n,m=P)=>pow(n,m-2n,m);
    class Point{
        constructor(x,y){this.x=x;this.y=y;}
        static BASE=new Point(Gx,Gy);
        static ZERO=new Point(0n,0n);
        equals(o){return this.x===o.x&&this.y===o.y;}
        add(o){
            if(this.equals(Point.ZERO))return o;
            if(o.equals(Point.ZERO))return this;
            const[x1,y1,x2,y2]=[this.x,this.y,o.x,o.y];
            if(x1===x2&&y1===mod(-y2))return Point.ZERO;
            const lam=x1===x2&&y1===y2?mod(3n*x1**2n*inv(2n*y1)):mod((y2-y1)*inv(x2-x1));
            const x3=mod(lam**2n-x1-x2),y3=mod(lam*(x1-x3)-y1);
            return new Point(x3,y3);
        }
        mul(n){
            let p=Point.ZERO,d=this;
            for(n=mod(n,N);n>0n;n>>=1n,d=d.add(d))if(n&1n)p=p.add(d);
            return p;
        }
        toBytes(){
            const x=this.x.toString(16).padStart(64,'0');
            const y=this.y.toString(16).padStart(64,'0');
            return new Uint8Array([4,...hex2bytes(x),...hex2bytes(y)]);
        }
    }
    const hex2bytes=h=>{const r=[];for(let i=0;i<h.length;i+=2)r.push(parseInt(h.substr(i,2),16));return new Uint8Array(r);};
    const bytes2hex=b=>[...b].map(x=>x.toString(16).padStart(2,'0')).join('');
    const getPublicKey=priv=>{
        const n=typeof priv==='string'?BigInt('0x'+priv):BigInt('0x'+bytes2hex(priv));
        return Point.BASE.mul(n).toBytes();
    };
    </script>

    <!-- Inlined keccak256 - minimal implementation -->
    <script>
    // Keccak-256 minimal implementation
    const keccak256=(()=>{
        const RC=[1n,0x8082n,0x800000000000808an,0x8000000080008000n,0x808bn,0x80000001n,0x8000000080008081n,0x8000000000008009n,0x8an,0x88n,0x80008009n,0x8000000an,0x8000808bn,0x800000000000008bn,0x8000000000008089n,0x8000000000008003n,0x8000000000008002n,0x8000000000000080n,0x800an,0x800000008000000an,0x8000000080008081n,0x8000000000008080n,0x80000001n,0x8000000080008008n];
        const ROTC=[1,3,6,10,15,21,28,36,45,55,2,14,27,41,56,8,25,43,62,18,39,61,20,44];
        const PI=[10,7,11,17,18,3,5,16,8,21,24,4,15,23,19,13,12,2,20,14,22,9,6,1];
        const rot=(x,n)=>((x<<BigInt(n))|(x>>BigInt(64-n)))&0xffffffffffffffffn;
        return(data)=>{
            const state=new Array(25).fill(0n);
            const rate=136,cap=64;
            const padded=[...data,1,...new Array((rate-((data.length+1)%rate))%rate).fill(0)];
            padded[padded.length-1]|=0x80;
            for(let i=0;i<padded.length;i+=rate){
                for(let j=0;j<rate/8;j++){
                    let v=0n;
                    for(let k=0;k<8;k++)v|=BigInt(padded[i+j*8+k])<<BigInt(k*8);
                    state[j]^=v;
                }
                for(let r=0;r<24;r++){
                    const C=[];for(let x=0;x<5;x++)C[x]=state[x]^state[x+5]^state[x+10]^state[x+15]^state[x+20];
                    const D=[];for(let x=0;x<5;x++)D[x]=C[(x+4)%5]^rot(C[(x+1)%5],1);
                    for(let x=0;x<5;x++)for(let y=0;y<5;y++)state[x+y*5]^=D[x];
                    let[x,y]=[1,0],cur=state[1];
                    for(let t=0;t<24;t++){const[nx,ny]=[(2*x+3*y)%5,x];const tmp=state[nx+ny*5];state[nx+ny*5]=rot(cur,ROTC[t]);cur=tmp;[x,y]=[nx,ny];}
                    const tmp=state.slice();for(let y=0;y<5;y++)for(let x=0;x<5;x++)state[x+y*5]=tmp[x+y*5]^((~tmp[(x+1)%5+y*5])&tmp[(x+2)%5+y*5]);
                    state[0]^=RC[r];
                }
            }
            const out=[];
            for(let i=0;i<4;i++){
                let v=state[i];
                for(let j=0;j<8;j++){out.push(Number(v&0xffn));v>>=8n;}
            }
            return new Uint8Array(out);
        };
    })();
    </script>

    <!-- Main application logic -->
    <script>
    function privateKeyToAddress(privateKeyHex) {
        // Remove 0x prefix if present
        const privKey = privateKeyHex.replace('0x', '');
        
        // Get uncompressed public key (65 bytes: 04 + x + y)
        const pubKey = getPublicKey(privKey);
        
        // Remove the 04 prefix, hash with keccak256
        const pubKeyNoPrefix = pubKey.slice(1);
        const hash = keccak256(pubKeyNoPrefix);
        
        // Take last 20 bytes as address
        const addressBytes = hash.slice(12);
        const addressHex = bytes2hex(addressBytes);
        
        // Apply EIP-55 checksum
        return toChecksumAddress(addressHex);
    }

    function toChecksumAddress(address) {
        address = address.toLowerCase().replace('0x', '');
        const hashHex = bytes2hex(keccak256(new TextEncoder().encode(address)));
        let result = '0x';
        for (let i = 0; i < 40; i++) {
            result += parseInt(hashHex[i], 16) >= 8 
                ? address[i].toUpperCase() 
                : address[i];
        }
        return result;
    }

    function generatePrivateKey() {
        const bytes = new Uint8Array(32);
        crypto.getRandomValues(bytes);
        return '0x' + bytes2hex(bytes);
    }

    function checkVanityMatch(address, prefix, caseSensitive) {
        const addr = caseSensitive ? address.slice(2) : address.slice(2).toLowerCase();
        const pre = caseSensitive ? prefix : prefix.toLowerCase();
        return addr.startsWith(pre);
    }

    let isGenerating = false;

    async function generate() {
        if (isGenerating) return;
        
        const prefix = document.getElementById('prefix').value.trim();
        const caseSensitive = document.getElementById('caseSensitive').checked;
        const statusEl = document.getElementById('status');
        const resultEl = document.getElementById('result');
        const btn = document.getElementById('generateBtn');
        
        // Validate prefix (hex only)
        if (prefix && !/^[0-9a-fA-F]+$/.test(prefix)) {
            statusEl.textContent = '‚ùå Prefix must be hexadecimal (0-9, a-f)';
            return;
        }

        if (prefix.length > 6) {
            statusEl.textContent = '‚ùå Prefix too long (max 6 chars for reasonable time)';
            return;
        }

        isGenerating = true;
        btn.disabled = true;
        btn.textContent = 'Generating...';
        resultEl.classList.remove('show');

        const startTime = performance.now();
        let attempts = 0;
        const batchSize = 100;

        const search = () => {
            for (let i = 0; i < batchSize; i++) {
                attempts++;
                const privateKey = generatePrivateKey();
                const address = privateKeyToAddress(privateKey);
                
                if (!prefix || checkVanityMatch(address, prefix, caseSensitive)) {
                    // Found!
                    const elapsed = ((performance.now() - startTime) / 1000).toFixed(2);
                    const speed = Math.round(attempts / (elapsed || 1));
                    
                    document.getElementById('address').textContent = address;
                    document.getElementById('privateKey').textContent = privateKey;
                    document.getElementById('stats').textContent = 
                        `Time: ${elapsed}s | Attempts: ${attempts.toLocaleString()} | Speed: ~${speed.toLocaleString()}/s`;
                    
                    resultEl.classList.add('show');
                    statusEl.textContent = '‚úÖ Generated!';
                    btn.disabled = false;
                    btn.textContent = 'Generate Wallet';
                    isGenerating = false;
                    return;
                }
            }

            // Update status
            const elapsed = ((performance.now() - startTime) / 1000).toFixed(1);
            statusEl.textContent = `Mining... ${attempts.toLocaleString()} attempts (${elapsed}s)`;
            
            // Continue searching
            if (isGenerating) {
                setTimeout(search, 0);
            }
        };

        // Start search
        setTimeout(search, 10);
    }

    function copy(id) {
        const text = document.getElementById(id).textContent;
        navigator.clipboard.writeText(text).then(() => {
            const btn = event.target;
            const orig = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = orig, 1000);
        });
    }

    // Allow pressing Enter to generate
    document.getElementById('prefix').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') generate();
    });
    </script>
</body>
